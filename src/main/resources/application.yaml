spring:
  application:
    name: ossu-tech

  datasource:
    url: jdbc:postgresql://localhost:5432/ossutech_db
    username: ossutech
    password: ossutech123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Valida se schema existe
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    # IMPORTANTE: Hibernate espera o Flyway
    defer-datasource-initialization: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    # IMPORTANTE: Validar conex√µes antes
    validate-on-migrate: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.ossutech: DEBUG
    org.hibernate.SQL: DEBUG
    org.flywaydb: DEBUG  # Ver logs do Flyway